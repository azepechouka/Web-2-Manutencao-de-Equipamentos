<nav class="topbar">
  <div class="topbar-left">
    
    <!-- Logo + Nome -->
    <div class="topbar-brand">
      <a routerLink="/home">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
             fill="currentColor" class="bi bi-tools" viewBox="0 0 16 16">
          <path d="M1 0a1 1 0 0 0-1 1v5.586a1 1 ..."/>
        </svg>
        <span>Controle de Manutenção</span>
      </a>
    </div>

    <!-- Menu -->
    <ul class="topbar-nav">
      <ng-container *ngIf="isFuncionario(); else menuUsuario">
        <li><a routerLink="/home-func" routerLinkActive="active">Home</a></li>
        <li><a routerLink="/crudFuncionario" routerLinkActive="active">Funcionários</a></li>
        <li><a routerLink="/listaSolicitacoes" routerLinkActive="active">Lista Solicitações</a></li>
        <li><a routerLink="/relatorioReceita" routerLinkActive="active">Receitas Mês</a></li>
        <li><a routerLink="/cadastrarcategoria" routerLinkActive="active">Cadastrar Categoria</a></li>
        <li><a routerLink="/relatorio-categoria" routerLinkActive="active">Relatório por Categoria</a></li>
      </ng-container>

      <ng-template #menuUsuario>
        <li><a routerLink="/home" routerLinkActive="active">Minhas Solicitações</a></li>
        <li><a routerLink="/solicitacao" routerLinkActive="active">Nova Solicitação</a></li>
      </ng-template>
    </ul>

  </div>

  <!-- Botão Sair -->
  <div class="topbar-actions">
    <button *ngIf="auth.isAuthenticated(); else entrar"
            type="button" class="logout-button" (click)="logout()" title="Sair">
      Sair
    </button>

    <ng-template #entrar>
      <a routerLink="/login" class="logout-button">Entrar</a>
    </ng-template>
  </div>
</nav>
