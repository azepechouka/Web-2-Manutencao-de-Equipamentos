<div class="modal-overlay" *ngIf="visivel">
  <div class="modal-container">
    <div class="modal-header">
      <h3>Rejeitar Orçamento</h3>
      <button class="close-button" (click)="cancelar()">&times;</button>
    </div>
    <div class="modal-body">
      <p>Por favor, descreva o motivo da rejeição do orçamento. Sua opinião é importante para nós.</p>
      <textarea
        [(ngModel)]="motivoRejeicao"
        placeholder="Ex: O valor ficou acima do esperado, encontrei outra solução, etc."
        rows="5">
      </textarea>
    </div>
    <div class="modal-footer">
      <button class="btn btn-secondary" (click)="cancelar()">Cancelar</button>
      <button class="btn btn-danger" (click)="confirmar()">Confirmar Rejeição</button>
    </div>
  </div>
</div>
