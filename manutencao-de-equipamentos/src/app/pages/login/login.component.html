<div class="container-fluid">
  <div class="row vh-100">
    <div class="col-md-6 d-none d-md-block image-container">
    </div>

    <div class="col-md-6 login-form-container">
      <div class="card login-card">
        <div class="card-body">
          <h3 class="card-title text-center mb-4">Controle de Manutenção</h3>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="email" class="form-label">E-mail</label>
              <input type="email" id="email" formControlName="email" class="form-control" placeholder="seuemail@exemplo.com">
            </div>
            <div class="mb-3">
              <label for="senha" class="form-label">Senha</label>
              <input type="password" id="senha" formControlName="senha" class="form-control" placeholder="Sua senha">
            </div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Entrar</button>
            </div>
          </form>
          <div class="text-center mt-3">
            <span>Não tem uma conta? </span>
            <a routerLink="/autocadastro">Cadastre-se aqui</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
