<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h3>Autocadastro de Cliente</h3>
        </div>

        <div class="card-body">
          <!-- formGroup deve estar no <form> -->
          <form [formGroup]="cadastroForm" (ngSubmit)="onSubmit()">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="nome" class="form-label">Nome Completo</label>
                <input id="nome" type="text" formControlName="nome" class="form-control">
              </div>
              <div class="col-md-3 mb-3">
                <label for="cpf" class="form-label">CPF</label>
                <input id="cpf" type="text" formControlName="cpf" class="form-control" placeholder="12345678900">
              </div>
              <!-- perfilId fixo, embutido -->
              <input type="hidden" formControlName="perfilId">
            </div>

            <div class="row">
              <div class="col-md-5 mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input id="email" type="email" formControlName="email" class="form-control">
              </div>
              <div class="col-md-4 mb-3">
                <label for="telefone" class="form-label">Telefone</label>
                <input id="telefone" type="text" formControlName="telefone" class="form-control" placeholder="11999999999">
              </div>
              <div class="col-md-3 mb-3">
                <label for="dataNascimento" class="form-label">Data de Nascimento</label>
                <input id="dataNascimento" type="date" formControlName="dataNascimento" class="form-control">
              </div>
            </div>

            <hr>
            <h5>Endereço</h5>

            <div class="row" formGroupName="endereco">
              <div class="col-md-4 mb-3">
                <label for="cep" class="form-label">CEP</label>
                <input id="cep" type="text" formControlName="cep" class="form-control" placeholder="01111-000" (blur)="buscarCep()">
              </div>
              <div class="col-md-8 mb-3">
                <label for="logradouro" class="form-label">Logradouro</label>
                <input id="logradouro" type="text" formControlName="logradouro" class="form-control">
              </div>
            </div>

            <div class="row" formGroupName="endereco">
              <div class="col-md-4 mb-3">
                <label for="numero" class="form-label">Número</label>
                <input id="numero" type="text" formControlName="numero" class="form-control">
              </div>
              <div class="col-md-8 mb-3">
                <label for="complemento" class="form-label">Complemento</label>
                <input id="complemento" type="text" formControlName="complemento" class="form-control">
              </div>
            </div>

            <div class="row" formGroupName="endereco">
              <div class="col-md-4 mb-3">
                <label for="bairro" class="form-label">Bairro</label>
                <input id="bairro" type="text" formControlName="bairro" class="form-control">
              </div>
              <div class="col-md-5 mb-3">
                <label for="cidade" class="form-label">Cidade</label>
                <input id="cidade" type="text" formControlName="cidade" class="form-control">
              </div>
              <div class="col-md-3 mb-3">
                <label for="uf" class="form-label">UF</label>
                <input id="uf" type="text" formControlName="uf" class="form-control" maxlength="2">
              </div>
            </div>

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary" [disabled]="!cadastroForm.valid">Cadastrar</button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
