<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h3>Autocadastro de Cliente</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="cadastroForm" (ngSubmit)="onSubmit()">

            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="nome" class="form-label">Nome Completo</label>
                <input type="text" id="nome" formControlName="nome" class="form-control">
              </div>
              <div class="col-md-6 mb-3">
                <label for="cpf" class="form-label">CPF</label>
                <input type="text" id="cpf" formControlName="cpf" class="form-control">
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" id="email" formControlName="email" class="form-control">
              </div>
              <div class="col-md-6 mb-3">
                <label for="telefone" class="form-label">Telefone</label>
                <input type="text" id="telefone" formControlName="telefone" class="form-control">
              </div>
            </div>

            <hr>

            <h5>Endereço</h5>
            <div class="row">
              <div class="col-md-4 mb-3">
                <label for="cep" class="form-label">CEP</label>
                <input type="text" id="cep" formControlName="cep" class="form-control" (blur)="buscarCep()">
              </div>
              <div class="col-md-8 mb-3">
                <label for="logradouro" class="form-label">Logradouro</label>
                <input type="text" id="logradouro" formControlName="logradouro" class="form-control">
              </div>
            </div>

            <div class="row">
              <div class="col-md-4 mb-3">
                <label for="numero" class="form-label">Número</label>
                <input type="text" id="numero" formControlName="numero" class="form-control">
              </div>
              <div class="col-md-8 mb-3">
                <label for="complemento" class="form-label">Complemento</label>
                <input type="text" id="complemento" formControlName="complemento" class="form-control">
              </div>
            </div>

            <div class="row">
              <div class="col-md-4 mb-3">
                <label for="bairro" class="form-label">Bairro</label>
                <input type="text" id="bairro" formControlName="bairro" class="form-control">
              </div>
              <div class="col-md-5 mb-3">
                <label for="cidade" class="form-label">Cidade</label>
                <input type="text" id="cidade" formControlName="cidade" class="form-control">
              </div>
              <div class="col-md-3 mb-3">
                <label for="estado" class="form-label">Estado</label>
                <input type="text" id="estado" formControlName="estado" class="form-control">
              </div>
            </div>

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary" [disabled]="!cadastroForm.valid">Cadastrar</button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
