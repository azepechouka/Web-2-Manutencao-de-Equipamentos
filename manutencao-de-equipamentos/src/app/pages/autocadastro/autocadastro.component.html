<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        
        <div class="card-header">
          <h3>Autocadastro de Cliente</h3>
        </div>

        <div class="card-body">
          <form [formGroup]="cadastroForm" (ngSubmit)="onSubmit()">

            <!-- Linha: Nome + CPF -->
            <div class="row">
              <div class="col-12 col-md-6 mb-3">
                <label for="nome" class="form-label">Nome Completo</label>
                <input id="nome" type="text" formControlName="nome" class="form-control">
              </div>

              <div class="col-12 col-md-3 mb-3">
                <label for="cpf" class="form-label">CPF</label>
                <input id="cpf" type="text" formControlName="cpf"
                       class="form-control" mask="000.000.000-00"
                       placeholder="000.000.000-00">
              </div>

              <input type="hidden" formControlName="perfilId">
            </div>

            <!-- Linha: Email + Telefone -->
            <div class="row">
              <div class="col-12 col-md-5 mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input id="email" type="email" formControlName="email" class="form-control">
              </div>

              <div class="col-12 col-md-4 mb-3">
                <label for="telefone" class="form-label">Telefone</label>
                <input id="telefone" type="text" formControlName="telefone"
                      class="form-control" mask="(00) 00000-0000"
                      placeholder="(00) 00000-0000">
              </div>
            </div>

            <!-- Linha própria: Data de Nascimento -->
            <div class="row">
              <div class="col-12 col-md-4 mb-3">
                <label for="dataNascimento" class="form-label">Data de Nascimento</label>
                <input id="dataNascimento" type="date" formControlName="dataNascimento"
                      class="form-control">
              </div>
            </div>

            <hr>

            <h5>Endereço</h5>

            <!-- Linha: CEP + Logradouro -->
            <div class="row" formGroupName="endereco">
              <div class="col-12 col-md-4 mb-3">
                <label for="cep" class="form-label">CEP</label>
                <input id="cep" type="text" formControlName="cep"
                       class="form-control" mask="00000-000"
                       placeholder="00000-000" (blur)="buscarCep()">
              </div>

              <div class="col-12 col-md-8 mb-3">
                <label for="logradouro" class="form-label">Logradouro</label>
                <input id="logradouro" type="text" formControlName="logradouro" class="form-control">
              </div>
            </div>

            <!-- Linha: Número + Complemento -->
            <div class="row" formGroupName="endereco">
              <div class="col-12 col-md-4 mb-3">
                <label for="numero" class="form-label">Número</label>
                <input id="numero" type="text" formControlName="numero"
                       class="form-control" mask="0*" placeholder="123">
              </div>

              <div class="col-12 col-md-8 mb-3">
                <label for="complemento" class="form-label">Complemento</label>
                <input id="complemento" type="text" formControlName="complemento" class="form-control">
              </div>
            </div>

            <!-- Linha: Bairro / Cidade / UF -->
            <div class="row" formGroupName="endereco">
              <div class="col-12 col-md-4 mb-3">
                <label for="bairro" class="form-label">Bairro</label>
                <input id="bairro" type="text" formControlName="bairro" class="form-control">
              </div>

              <div class="col-12 col-md-5 mb-3">
                <label for="cidade" class="form-label">Cidade</label>
                <input id="cidade" type="text" formControlName="cidade" class="form-control">
              </div>

              <div class="col-12 col-md-3 mb-3">
                <label for="uf" class="form-label">UF</label>
                <input id="uf" type="text" formControlName="uf"
                       class="form-control" maxlength="2">
              </div>
            </div>

            <!-- Botão -->
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary" [disabled]="!cadastroForm.valid">
                Cadastrar
              </button>
            </div>

          </form>
        </div>

      </div>
    </div>
  </div>
</div>
