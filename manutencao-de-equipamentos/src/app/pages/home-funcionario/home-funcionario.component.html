<div class="top-bar shadow-sm">
  <div class="container-fluid">
    <h3 class="mb-0">Página Inicial do Funcionário</h3>
    <p class="text-muted mb-0">Solicitações aguardando orçamento</p>
  </div>
</div>

<div class="container-fluid p-4">
  <div class="card shadow-sm">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-hover align-middle">
          <thead>
            <tr>
              <th scope="col">Data/Hora Abertura</th>
              <th scope="col">Cliente</th>
              <th scope="col">Equipamento (Descrição)</th>
              <th scope="col" class="text-center">Ação</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of (solicitacoesAbertas$ | async)">
              <td>{{ item.dataHoraAbertura | date:'dd/MM/yyyy, HH:mm' }}</td>
              <td>{{ item.nomeCliente }}</td>
              <td>{{ item.equipamentoDesc30 }}</td>
              <td class="text-center">
                <button (click)="efetuarOrcamento(item.solicitacaoId)" class="btn btn-primary btn-sm">
                  Efetuar Orçamento
                </button>
              </td>
            </tr>
            <tr *ngIf="!(solicitacoesAbertas$ | async)?.length">
                <td colspan="4" class="text-center text-muted py-4">
                    Nenhuma solicitação aberta no momento.
                </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
